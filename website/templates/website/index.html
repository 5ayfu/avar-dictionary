{% extends "website/base.html" %}
{% block title %}Home – Avaro-English{% endblock %}

{% block content %}
<section class="hero">
  <h1 class="hero-title">Avaro-English Dictionary</h1>

  <div class="card-grid">
    <a href="{% url 'dictionary' %}" class="card">
      <div class="card-icon">📖</div>
      <div class="card-label">Dictionary</div>
    </a>
    <a href="{% url 'phrasebook' %}" class="card">
      <div class="card-icon">💬</div>
      <div class="card-label">Phrasebook</div>
    </a>
    <a href="{% url 'grammar' %}" class="card">
      <div class="card-icon">📋</div>
      <div class="card-label">Grammar</div>
    </a>
    <a href="{% url 'names' %}" class="card">
      <div class="card-icon">👤</div>
      <div class="card-label">Names</div>
    </a>
  </div>

  <div class="search-section">
    <form method="get" action="{% url 'dictionary' %}">
      <input type="search" name="q" class="search-input" placeholder="Найти..." required>
      <button type="submit" class="search-btn">Искать</button>
    </form>
  </div>

  <a href="{% url 'about' %}" class="card card-about">
    <div class="card-icon">ℹ️</div>
    <div class="card-label">About</div>
  </a>

  <div class="visitor-stats">
    <p>Сейчас на сайте: {{ active_visitors }}</p>
    <p>Уникальных за сегодня: {{ unique_visitors_today }}</p>
  </div>
</section>
{% endblock %}

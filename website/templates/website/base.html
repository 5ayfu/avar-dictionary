{% load static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Avaro-English{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <button class="btn-menu" aria-label="Toggle menu">☰</button>
      <a href="{% url 'home' %}" class="logo">Avaro-English</a>
      <nav class="site-nav">
        <a href="{% url 'dictionary' %}">Dictionary</a>
        <a href="{% url 'phrasebook' %}">Phrasebook</a>
        <a href="{% url 'grammar' %}">Grammar</a>
        <a href="{% url 'names' %}">Names</a>
        <a href="{% url 'about' %}">About</a>
      </nav>
      <div class="lang-switcher">
        <button class="btn-lang" type="button">Language ▾</button>
        <ul class="lang-list">
          <li><a href="?lang=av_lat">Avar (Latin)</a></li>
          <li><a href="?lang=av_cyr">Avar (Cyrillic)</a></li>
          <li><a href="?lang=en">English</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>© {% now "Y" %} Avaro-English</p>
    <a href="{% url 'contact' %}">Связаться с нами</a>
  </footer>
  <script src="{% static 'website/js/base.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
